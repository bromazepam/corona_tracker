<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Corona Tracker Application</title>
    <link rel="shortcut icon" type="image/ico" href="corona.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

</head>
<body>
<nav class="teal">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Corona tracker</a>
    </div>
</nav>

<div class="container">
    <table id="corona-table" class="striped">
        <thead>
        <tr>
            <th>Country</th>
            <th>Confirmed</th>
            <th>Active</th>
            <th>Active changes</th>
            <th>Critical</th>
            <th>Deaths</th>
            <th>Death changes</th>
            <th>Recovered</th>
            <th>Recovered changes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="corona : ${coronaData}">
            <td><p th:text="${corona.country}"></p></td>
            <td th:text="${corona.totalNumOfCases}"></td>
            <td th:text="${corona.numOfActiveCases}"></td>
            <td>
                <span th:if="${corona.numOfNewCases > 0 }" th:text="${'+' + corona.numOfNewCases}"
                      class="badge yellow black-text"></span>
                <span th:if="${corona.numOfNewCases == 0 }" th:text="${corona.numOfNewCases}"
                      class="badge grey black-text"></span>
                <span th:if="${corona.numOfNewCases < 0 }" th:text="${corona.numOfNewCases}"
                      class="badge teal white-text"></span>
            </td>
            <td>
                <span th:text="${corona.numOfCriticalCases}" class="badge orange black-text"></span>
            </td>
            <td><span th:text="${corona.totalNumOfDeaths}" class="badge black white-text"></span></td>
            <td>
                <span th:if="${corona.numOfNewDeaths > 0 }" th:text="${'+' + corona.numOfNewDeaths}"
                      class="badge red white-text"></span>
                <span th:if="${corona.numOfNewDeaths == 0 }" th:text="${corona.numOfNewDeaths}"
                      class="badge grey black-text"></span>
                <span th:if="${corona.numOfNewDeaths < 0 }" th:text="${corona.numOfNewDeaths}"
                      class="badge teal white-text"></span>
            </td>
            <td th:text="${corona.totalNumOfRecovered}"></td>
            <td>
                <span th:if="${corona.numOfNewlyRecovered > 0 }" th:text="${'+' + corona.numOfNewlyRecovered}"
                      class="badge green white-text"></span>
                <span th:if="${corona.numOfNewlyRecovered == 0 }" th:text="${corona.numOfNewlyRecovered}"
                      class="badge grey black-text"></span>
                <span th:if="${corona.numOfNewlyRecovered < 0 }" th:text="${corona.numOfNewlyRecovered}"
                      class="badge teal white-text"></span>
            </td>

        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        $('#corona-table').DataTable({
            autoWidth: false,
            columnDefs: [
                {
                    targets: ['_all'],
                    className: 'mdc-data-table__cell',
                }
            ]
        });
    });
</script>
</body>
</html>
</html>
